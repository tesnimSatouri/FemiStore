<div class="container mt-4">
  <h2>{{ parentId ? 'Subcategories' : 'Main Categories' }}</h2>

  <!-- Search Input -->
  <div class="mb-3 d-flex align-items-center">
    <mat-form-field class="w-100 me-2">
      <mat-label>Search by Name</mat-label>
      <input matInput placeholder="Enter category name" [(ngModel)]="searchTerm" (input)="onSearch()">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="clearSearch()" *ngIf="searchTerm">Clear Search</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let category">{{ category.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <button mat-raised-button color="primary" [routerLink]="['/edit', category.id]" class="me-2">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteCategory(category.id!)" class="me-2">Delete</button>
        <button mat-raised-button color="accent" [routerLink]="['/subcategories', category.id]" class="me-2" *ngIf="!parentId">View Subcategories</button>
        <button mat-raised-button color="primary" [routerLink]="['/add-subcategory', category.id]" *ngIf="!parentId">Add Subcategory</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="handlePageEvent($event)"
    showFirstLastButtons>
  </mat-paginator>

  <button mat-raised-button color="primary" [routerLink]="['/add']" class="mt-3">Add Main Category</button>
  <button mat-raised-button color="accent" [routerLink]="['/external']" class="mt-3 ms-2">View External Categories</button>
</div>
