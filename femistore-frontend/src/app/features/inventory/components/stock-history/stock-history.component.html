<div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Stock History</h3>
        <button class="btn btn-secondary" (click)="goBack()">Back to Details</button>
      </div>
      
      <div class="card-body">
        <div *ngIf="loading" class="text-center my-3">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
  
        <div *ngIf="stock && !loading">
          <div class="mb-4">
            <h4>{{ stock.productName }}</h4>
            <p class="text-muted">Current stock: {{ stock.stockDisponible }}</p>
          </div>
  
          <div class="table-responsive" *ngIf="history.length > 0">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Quantity Change</th>
                  <th>Reason</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let entry of history">
                  <td>{{ entry.timestamp | date:'medium' }}</td>
                  <td>{{ entry.quantityChange }}</td>
                  <td>{{ entry.reason }}</td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <div *ngIf="history.length === 0 && !loading" class="alert alert-info">
            No history records found for this stock item.
          </div>
        </div>
      </div>
    </div>
  </div>
