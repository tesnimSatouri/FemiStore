<div *ngIf="showAlert && lowStockItems.length > 0 && !loading" class="alert alert-warning alert-dismissible fade show mb-4" role="alert">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <strong>Low Stock Alert!</strong> {{ lowStockItems.length }} product(s) are below minimum stock level.
      </div>
      <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
    </div>
    
    <div class="mt-2">
      <ul class="list-group">
        <li *ngFor="let item of lowStockItems" class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
          {{ item.productName }}
          <div>
            <span class="badge bg-danger me-2">{{ item.stockDisponible }} / {{ item.stock_minimum }}</span>
            <button class="btn btn-sm btn-outline-dark" (click)="viewStockDetails(item.id_stock!)">View</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
