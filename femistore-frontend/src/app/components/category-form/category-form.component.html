<div class="container mt-4">
    <h2>{{ categoryId ? 'Edit Category' : (parentId ? 'Add Subcategory' : 'Add Category') }}</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Parent Category (optional)</mat-label>
        <mat-select formControlName="parentId">
          <mat-option [value]="null">None (Main Category)</mat-option>
          <mat-option *ngFor="let category of mainCategories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Save</button>
      <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
