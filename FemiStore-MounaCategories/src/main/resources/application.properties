spring.application.name=femistore
server.port=8488

# H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true

# Datasource (In-memory H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# External API URL for fetching categories
external.api.categories.url=https://api.example.com/categories

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Resilience4j Retry Configuration
resilience4j.retry.instances.fetchExternalCategories.max-attempts=3
resilience4j.retry.instances.fetchExternalCategories.wait-duration=500ms
resilience4j.retry.instances.fetchExternalCategories.retry-exceptions=java.io.IOException

# Email Configuration (using Papercut for testing)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

